<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daliprali</title>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/1b841ae4fe.js"
      crossorigin="anonymous"
    ></script>

    <!-- css link -->
    <link rel="stylesheet" href="./index.css" />
    <!-- bootstrap 5 link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="box">
    <section class="md-container">
      <div class="row">
        <div class="col-md-5 form-container">
          <div class="form">
            <div class="d-flex justify-content-between align-items-start">
              <legend class="legend">Cod./ produto (ctrl+p)</legend>
              <legend class="legend">leitor de código de barras (F2)</legend>
            </div>
            <div class="inputs">
              <input
                type="text"
                name="text"
                class="input"
                placeholder="Enter Text"
                required
              />
            </div>
            <div
              class="d-md-flex justify-content-center align-items-center gap-2 mt-3"
            >
              <div>
                <legend class="legend">Quantidade</legend>
                <div class="inputs">
                  <input
                    type="text"
                    name="text"
                    class="input"
                    placeholder="Enter Text"
                    required
                  />
                </div>
              </div>
              <div>
                <legend class="legend">Valor Unitário</legend>
                <div class="inputs">
                  <input
                    type="text"
                    name="text"
                    class="input"
                    placeholder="Enter Text"
                    required
                  />
                </div>
              </div>
              <div>
                <legend class="legend">Valor Total</legend>
                <div class="inputs">
                  <input
                    type="text"
                    name="text"
                    class="input"
                    placeholder="Enter Text"
                    required
                  />
                </div>
              </div>
            </div>

            <button type="button" class="btn btn-primary w-100 mt-4">
              INCLUIR (ENTER)
            </button>

            <div class="mt-4">
              <legend for="legend">Observações(Ctrl+o)</legend>
              <textarea class="textarea"></textarea>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="form">
            <div>
              <legend class="legend">Quantidade</legend>
              <div class="inputs">
                <input
                  type="text"
                  name="text"
                  class="input"
                  placeholder="Enter Text"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <div class="cart-textarea mt-4">
                <span> Seu caixa está livre no momento </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="row mt-5 justify-content-between">
          <div class="col-6 operador w-25">
            <div
              class="d-flex justify-content-between align-items-center gap-2 p-2"
            >
              <i class="fa-solid fa-circle-check fs-6"></i>
              <div>
                <span>OPERADOR (F3)</span>
                <p class="small-text">suporte@3inai.com..</p>
              </div>
              <div>
                <p>PEDIDOS EM ABERTO (F4)</p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
          </div>
        </div>
      </div>
    </section>

    <!--  Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
