<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daliprali</title>

    <!-- css link -->
    <link rel="stylesheet" href="./index.css" />
    <!-- bootstrap 5 link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="box">
    <div class="md-container">
      <div class="row">
        <div class="col-md-5">
          <div class="d-flex justify-content-between align-items-start">
            <legend class="legend">Cod./ produto (ctrl+p)</legend>
            <legend class="legend">leitor de código de barras (F2)</legend>
          </div>
          <div class="inputs">
            <input
              type="text"
              name="text"
              class="input"
              placeholder="Enter Text"
              required
            />
          </div>
          <div
            class="d-md-flex justify-content-center align-items-center gap-2 mt-3"
          >
            <div>
              <legend class="legend">Quantidade</legend>
              <div class="inputs">
                <input
                  type="text"
                  name="text"
                  class="input"
                  placeholder="Enter Text"
                  required
                />
              </div>
            </div>
            <div>
              <legend class="legend">valor unitário</legend>
              <div class="inputs">
                <input
                  type="text"
                  name="text"
                  class="input"
                  placeholder="Enter Text"
                  required
                />
              </div>
            </div>
            <div>
              <legend class="legend">valor total</legend>
              <div class="inputs">
                <input
                  type="text"
                  name="text"
                  class="input"
                  placeholder="Enter Text"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7">2 of 3 (wider)</div>
      </div>
    </div>

    <!--  Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
